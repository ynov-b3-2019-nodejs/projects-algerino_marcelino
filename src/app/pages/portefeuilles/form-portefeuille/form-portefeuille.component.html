
<h2 mat-dialog-title class="create-form-title">Ajouter un portefeuille</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="userForm" (submit)="saveUser()">
    <mat-form-field class="create-form-field">
      <input formControlName="nom" id="nom" matInput placeholder="Nom" required>
      <mat-error *ngIf="!userForm.controls.nom.valid">Le nom est requis</mat-error>
    </mat-form-field>
    <mat-form-field class="create-form-field">
      <mat-label>Statut : </mat-label>
      <mat-select formControlName="statutId" id="statutId">
        <mat-option *ngFor="let statut of statuts" [value]="statut.id">
          {{statut.nom}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="!userForm.controls.statutId.valid">Le statut est requis</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions  align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button (click)="saveUser()">Valider</button>
</mat-dialog-actions>
