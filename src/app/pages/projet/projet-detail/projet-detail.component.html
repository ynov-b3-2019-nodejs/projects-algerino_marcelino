<ng-container *ngIf="projet">
  <mat-card>
    <mat-toolbar>
      <mat-toolbar-row>
        <button class="spacerIcon" mat-icon-button matTooltip="Retour" matTooltipPosition="after"
          [routerLink]="[ '/projets']">
          <mat-icon aria-label="Retour">reply</mat-icon>
        </button>
        <mat-card-title class="spacerIcon spacerTitle">Projet actuel: {{projet ? projet.nom : 'Aucun projet'}}</mat-card-title>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-card-subtitle class="spacerTitle" style="color: rgba(0,0,0,1.54) !important;">Portefeuille actuel:
      {{projet.Portefeuille ? projet.Portefeuille.nom : 'Aucun Portefeuille'}}
    </mat-card-subtitle>
    <mat-card-content>
      <mat-divider [inset]="true"></mat-divider>
      <p>
        Modifi√© Le : {{projet ? (projet.updatedAt | date:'dd/MM/yyyy') : '' }}
      </p>
      <mat-divider [inset]="true"></mat-divider>
      <p>
        Statut du projet : {{projet ? projet.Statut.nom : ''}}
      </p>
    </mat-card-content>
  </mat-card>
  <div style="margin:1rem"></div>
  <app-livrable-table-list [projetId]="projet.id"></app-livrable-table-list>
</ng-container>
