<app-header [user]="user"></app-header>
<div class="main-page">
  <div class="left-menu">
    <a class="menu-link" routerLink="/portefeuille">Liste des Portefeuilles</a>
    <a class="menu-link" routerLink="/calendrier">Calendrier</a>
    <a class="menu-link" routerLink="/admin/user">Liste des Utilisateurs</a>
    <a class="menu-link" routerLink="/admin">Administration</a>
  </div>
  <div class="wrapper-app">
    <router-outlet></router-outlet>
  </div>
</div>
<div class="chat-container">
  <div class="caret-button">
    <mat-icon (click)="isCommentOpen = !isCommentOpen;" *ngIf="isCommentOpen" svgIcon="arrow_down" aria-hidden="false" aria-label="Fermer les commentaires"></mat-icon>
    <mat-icon (click)="isCommentOpen = !isCommentOpen;" *ngIf="!isCommentOpen" svgIcon="arrow_up" aria-hidden="false" aria-label="Ouvrir les commentaires"></mat-icon>
  </div>
  <app-chat [isOpen]="isCommentOpen"></app-chat>
</div>
